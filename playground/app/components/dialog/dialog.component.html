
<div class="dialog-container">
  <mat-dialog-content>
    <fs-image-editor
      [config]="config"
      [image]="image">
      <ng-template fsImageEditorActionButtons>
        <button mat-raised-button (click)="download()">Download</button>
        <button mat-raised-button mat-dialog-close>Cancel</button>
      </ng-template>
    </fs-image-editor>
  </mat-dialog-content>
</div>
